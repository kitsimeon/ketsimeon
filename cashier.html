<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ket Simeon - Cashier</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional styles for uniqueness */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #264653;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Added for positioning */
        }
        .container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-image: url('123.WEBP'); /* Replace 'your-image.jpg' with your cashier's image */
            background-size: cover;
            border-radius: 50%;
            z-index: 1;
        }
        .container::after {
            content: " Virtual Cashier"; /* Added for uniqueness */
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #264653;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100px;
        }
        .interactive-section {
            text-align: center;
            margin-top: 20px;
        }
        .interactive-section button {
            background-color: #264653;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .interactive-section button:hover {
            background-color: #2a9d8f;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="button"] {
            width: 100%;
            background-color: #264653;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="button"]:hover {
            background-color: #2a9d8f;
        }
        input[type="text"]:read-only {
            background-color: #f5f5f5;
            color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Cashier</h1>
    </header>
    <div class="container">
        <form id="checkoutForm">
            <label for="productName">Product Name:</label><br>
            <input type="text" id="productName" name="productName" required><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br>

            <label for="pricePerUnit">Price per Unit ($):</label><br>
            <input type="number" id="pricePerUnit" name="pricePerUnit" min="0" step="0.01" required><br>

            <button type="button" onclick="calculateTotal()">Calculate Total</button><br>

            <label for="totalAmount">Total Amount ($):</label><br>
            <input type="text" id="totalAmount" name="totalAmount" readonly><br>

           <div class="interactive-section">
                <button onclick="showSpecialOffer()">Complete Checkout</button>
           </div>
        </form>
    </div>
    <script>
        // Improved JavaScript
        function calculateTotal() {
            const quantity = parseInt(document.getElementById("quantity").value);
            const pricePerUnit = parseFloat(document.getElementById("pricePerUnit").value);
            const total = quantity * pricePerUnit;
            document.getElementById("totalAmount").value = total.toFixed(2);
        }

        function showSpecialOffer() {
            alert("Congratulations! Checkout completed successfully.");
        }
    </script>
</body>
</html>
